<div class="panel panel-primary">
    <div class="panel-heading" translate>
        Add Switch
    </div>
    <div class="panel-body">
        <form ng-submit="addSwitch(newSwitch)" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" translate>Type</label>
                <div class="col-sm-10">
                    <ui-select required ng-model="newSwitch.type">
                        <ui-select-match placeholder="{{'Select a type...'|translate}}">{{$select.selected.value.name}}</ui-select-match>
                        <ui-select-choices repeat="type.key as type in types|toObjectArray">
                            <span ng-bind="type.value.name"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate>Name</label>
                <div class="col-sm-10">
                    <input
                            type="text"
                            ng-model="newSwitch.name"
                            required="required"
                            class="form-control"
                            placeholder="{{'Name'|translate}}"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" translate>Description</label>
                <div class="col-sm-10">
                    <input
                            type="text"
                            ng-model="newSwitch.description"
                            class="form-control"
                            placeholder="{{'Description'|translate}}"
                    />
                </div>
            </div>
            <div ng-if="newSwitch.type" ng-include="types[newSwitch.type].template"></div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-9 col-lg-offset-2">
						<span class="input-group-btn">
							<button
                                    class="btn btn-primary form-control"
                                    type="submit"
                                    translate
                                    translate-comment="add switch"
                            >
                                Add
                            </button>
						</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
