<div class="form-group">
    <label class="col-sm-2 control-label" translate>Arduino Pin</label>
    <div class="col-sm-10">
        <input
                type="text"
                ng-model="newSwitch.pin"
                class="form-control"
                required="required"
                placeholder="{{'Pin'|translate}}"
        />
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" translate>Node</label>
    <div class="col-sm-10">
        <ui-select ng-model="newSwitch.nodeId">
            <ui-select-match placeholder="{{'Select a node...'|translate}}">{{$select.selected.name}}</ui-select-match>
            <ui-select-choices repeat="node.nodeId as node in nodes|toArray|propsFilter:{type:'arduino'}">
                <span ng-bind-html="node.name"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
