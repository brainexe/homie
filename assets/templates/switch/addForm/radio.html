<div class="form-group">
    <label class="col-sm-2 control-label" translate>Code</label>
    <div class="col-sm-10">
        <input
                type="text"
                class="form-control"
                max="5"
                min="0"
                required="required"
                ng-model="newSwitch.code"
                placeholder="10110"
        />
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" translate>Pin</label>
    <div class="col-sm-10">
        <select
                ng-model="newSwitch.pin"
                required="required"
                class="form-control"
                ng-options="key for (key, value) in radioPins">
        </select>
    </div>
</div>
