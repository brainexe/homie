
<div class="btn-group">
	<button ng-click="editMode = !editMode" class="btn btn-primary" translate>Edit mode</button>
</div>

<hr />

<div
		ng-if="editMode"
		ng-include="'/templates/displays/edit.html'"></div>

<div class="panel panel-primary" ng-repeat="screen in screens">
	<div class="panel-heading">
		<span translate>Screen #{{screen.displayId}}</span>
		<div class="btn-group btn-group-xs pull-right">
			<button type="button" class="btn btn-success" ng-click="setScreen(screen)" translate>Edit</button>
			<button type="button" class="btn btn-success" ng-click="refreshScreen(screen)" translate>Refresh</button>
		</div>
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label translate>Preview</label>
			<textarea
					class="form-control"
					cols="{{screen.columns}}"
					rows="{{screen.lines}}"
					readonly="readonly"
			>{{screen.rendered|join:"\n"}}</textarea>
		</div>
		<br />
	</div>
</div>
