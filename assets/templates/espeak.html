<form ng-submit="addEspeak()" class="form-horizontal">
	<div class="form-group">
		<label for="espeakTextInput" class="col-sm-2 control-label">Text</label>
		<div class="col-sm-10">
			<input ng-model="text" type="text" class="form-control input-lg" id="espeakTextInput" placeholder="Text">
		</div>
	</div>
	<div class="form-group">
		<label for="espeakDelayInput" class="col-sm-2 control-label">Delay</label>
		<div class="col-sm-10">
			<input ng-model="delay" type="text" class="form-control input-sm" id="espeakDelayInput" placeholder="1h">
			<span class="help-block">e.g. 10s, 30m, 1h</span>
		</div>
	</div>
	<div class="form-group">
		<label for="espeakVolumeInput" class="col-sm-2 control-label">Volume</label>
		<div class="col-sm-10">
			<input ng-model="volume" type="number" value="100" min="1" max="300" class="form-control input-sm" id="espeakVolumeInput" placeholder="100">
		</div>
	</div>

	<div class="form-group">
		<label for="espeakSpeedInput" class="col-sm-2 control-label">Speed</label>
		<div class="col-sm-10">
			<input ng-model="speed" type="number" value="100" min="1" max="300" class="form-control input-sm" id="espeakSpeedInput" placeholder="100">
		</div>
	</div>

	<div class="form-group">
		<label for="espeakSpeakerInput" class="col-sm-2 control-label">Speaker</label>
		<div class="col-sm-10">
			<select ng-options="id as text for (id, text) in speakers" ng-model="speaker" class="form-control input-sm" id="espeakSpeakerInput">
			</select>
		</div>
	</div>

	<button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>

<table ng-if="jobs|notEmpty" class="table table-bordered table-striped table-hover">
	<thead>
	<tr>
		<th>Time</th>
		<th>Text</th>
		<th>Delete</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="job in jobs">
		<td>
			{{job.timestamp|timeAgo}}
		</td>
		<td>{{ job.event.espeak.text }}</td>
		<td>
			<a ng-click="deleteEvent(job.eventId)" class="glyphicon glyphicon-remove"></a>
		</td>
	</tr>
	</tbody>
</table>
