<form class="form-signin" ng-submit="register()">
    <h2 class="form-signin-heading" translate>Register</h2>
    <input
            type="text"
            ng-model="username"
            class="form-control"
            placeholder="{{'Username'|translate}}"
            required
            autofocus
            >
    <input
            type="password"
            ng-model="password"
            class="form-control"
            autocomplete="false"
            placeholder="{{'Password'|translate}}"
            required
            >
    <button
            class="btn btn-lg btn-primary btn-block"
            type="submit"
            translate
            >
        Register
    </button>
</form>
