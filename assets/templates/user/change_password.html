<form class="form-signin" ng-submit="changePassword()">
	<h2 class="form-signin-heading">Change Password</h2>
	<input type="password" ng-model="password" class="form-control" placeholder="Password" required autofocus>
	<input type="password" ng-model="password_repeat" class="form-control" placeholder="Password" required>
	<button class="btn btn-lg btn-primary btn-block" placeholder="Password" type="submit" required>Change</button>
</form>
