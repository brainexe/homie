<form class="form-signin" ng-submit="changePassword()">
	<h2 class="form-signin-heading" translate>Change Password</h2>
	<input
            type="password"
            ng-model="password"
            class="form-control"
            placeholder="{{'Password'|translate}}"
            required
            autofocus
    >
	<input
            type="password"
            ng-model="passwordRepeat"
            class="form-control"
            placeholder="{{'Password'|translate}}"
            required
    >
	<button
            class="btn btn-lg btn-primary btn-block"
            placeholder="{{'Password'|translate}}"
            type="submit"
            required
            translate
    >
        Change
    </button>
</form>
