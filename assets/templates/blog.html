<a class="btn btn-primary" href="#mood">Mood</a>
<hr/>

<form ng-if="active_user_id == current_user_id" style="width: 400px;" role="form">
	<h2>Add Post</h2>
	<input type="text" ng-model="newText" class="form-control" placeholder="Text" required autofocus>

	<select ng-model="newMood" class="form-control">
		<option value="{{ newMood }}" ng-repeat="newMood in [1,2,3,4,5,6,6,7,8,9,10] track by $index" >{{ newMood }}/10</option>
	</select>
	<button class="btn btn-lg btn-primary btn-block" ng-click="addPost(newText, newMood)" type="button">Submit</button>
</form>

<hr />
<table ng-if="posts|notEmpty" class="table table-bordered table-striped table-hover">
	<thead>
		<tr>
			<th>Time</th>
			<th>Mood</th>
			<th>Text</th>
			<th><span class="glyphicon glyphicon-remove"></span></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(timestamp, post) in posts">

			<td>{{message.timestamp|timeAgo}}</td>
			<td>
				<span ng-if="post.mood" class="blog_mood blog_mood_{{ post.mood }}">{{ post.mood }}</span>
			</td>
			<td>{{ post.text }}</td>
			<td>
				<a ng-click="deletePost(timestamp)" class="glyphicon glyphicon-remove"> </a>
			</td>
		</tr>
	</tbody>
</table>
