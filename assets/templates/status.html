<table class="table table-striped table-bordered table-hover">
	<tbody>
		<tr ng-repeat="(name, stat) in stats">
			<th>{{ name }}</th>
			<td>{{ stat }}</td>
		</tr>
	</tbody>
</table>

<table ng-if="jobs|notEmpty" class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
			<th translate>Event-ID</th>
			<th translate>Type</th>
			<th translate>Date</th>
			<th translate>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="job in jobs" ng-mouseover="job.detail=true" ng-mouseleave="job.detail=false">
			<td ng-mouseover="job.detail=true">
				{{ job.eventId|split:':':1 }}
			</td>
			<td>
				{{ job.eventId|split:':':0 }}
			</td>
			<td>{{ job.timestamp|timeAgo }}</td>
			<td>
                <a ng-click="deleteEvent(job.eventId)" class="glyphicon glyphicon-remove"></a>
            </td>
		</tr>
		<tr ng-repeat="job in jobs">
			<td colspan="4" ng-show="job.detail">
				{{ job.event }}
			</td>
		</tr>
	</tbody>
</table>
<a class="btn btn-primary" ng-click="update()" translate>Update</a><br />

<h2 translate>Self update</h2>

<a class="btn btn-primary" ng-click="startUpdate()" translate>Start self update in background</a><br />
<textarea style="width:800px; height: 300px" ng-if="textarea" ng-model="textarea" readonly="readonly"></textarea>
