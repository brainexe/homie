<div ng-show="shots" class="container">
	<div class="row">
		<div ng-repeat="shot in shots" class="col-xs-4">
			<img ng-src="{{ shot.web_path }}" class="img-thumbnail thumbnail"/>
			<a ng-click="removeShot($index)" title="Delete" class="tip glyphicon glyphicon-remove">
				&nbsp;
			</a>
		</div>
	</div>
</div>

<a class="btn btn-primary" ng-click="takeShot()" translate>Take Photo</a>
