<div class="modal-header dialog-header-confirm">
    <button type="button" class="btn btn-lg btn-danger close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" ng-bind="header"></h4>
</div>
<div class="modal-body" ng-bind="message"></div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()" translate>Ok</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" translate>Cancel</button>
</div>
