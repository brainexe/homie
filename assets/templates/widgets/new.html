<div class="modal-content">
	<div class="modal-header">
		<button
                ng-click="close()"
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true">&times;</button>
		<h4 class="modal-title">Add Widget</h4>
	</div>
	<div class="modal-body navbar-forms navbar-lefts">
		<div class="row">
			<div class="col-lg-5">
				<div class="input-group">
					<span class="input-group-addon" translate>Dashboard</span>
					<select
							ng-options="dashboard.dashboardId as dashboardId for (dashboardId, dashboard) in dashboards"
							ng-model="dashboardId"
                            class="form-control">
					</select>
				</div>
			</div>
            <div class="col-lg-5">
				<div class="input-group">
					<span class="input-group-addon">Type</span>
					<select
							ng-options="widget as widget.name for widget in widgets"
							ng-model="widget"
                            class="form-control">
					</select>
				</div>
			</div>
			<div class="col-lg-5">
				<div class="input-group">
                    obj:
{{parameter.values|toObjectArray}}
					objend
                    <div ng-repeat="(type, parameter) in widget.parameters">
                        <div ng-if="parameter.type == 'array' && parameter.values">
                            <ui-select multiple ng-model="payload[type]">
                                <ui-select-match placeholder="Select...">..</ui-select-match>
                                <ui-select-choices repeat="element.key as element in parameter.values|toObjectArray">
                                    {{element.value}} {{element.key}}
                                </ui-select-choices>
                            </ui-select>
                        </div>
                        {{payload[type]}}
                    </div>
                    <!--<input disabled="disabled"-->
                           <!--ng-repeat="(type, value) in widget.parameters"-->
                           <!--type="text"-->
                           <!--ng-model="payload[type]"-->
                           <!--class="form-control"-->
                           <!--placeholder="{{value.name}}" />-->
                    <!--<select-->
                            <!--ng-repeat="(type, value) in widget.parameters"-->
                            <!--ng-options="type as value for (type, value) in parameter.values"-->
                            <!--ng-model="payload[type]"-->
                            <!--required="required"-->
                            <!--class="form-control input-sm">-->
                    <!--</select>-->
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Close</button>
		<button type="button" ng-click="addWidget(dashboardId, widget)" class="btn btn-primary">Add</button>
	</div>
</div>
