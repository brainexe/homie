<div class="modal-content">
    <div class="modal-header">
        <button
                ng-click="close()"
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{'Edit Widget'|translate}} - {{widget.widgetId|translateToken:'dashboard.widget.{0}.name'}}</h4>
    </div>
    <div class="modal-body navbar-forms navbar-lefts">
        <div class="row">
            <div class="col-lg-10" ng-if="widget">
                <div class="alert alert-info">{{widget.widgetId|translateToken:'dashboard.widget.{0}.description'}}</div>
            </div>
            <div class="col-lg-5">
                <div
                        ng-include="'/templates/widgets/parameters.html'"
                        class="form-group">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal" translate>Close</button>
        <button type="button" ng-click="save()" class="btn btn-primary" translate>Save</button>
    </div>
</div>
