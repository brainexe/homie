<div ng-hide="switches|notEmpty" class="alert alert-danger">
    <span translate>No switch defined</span>
</div>
<div ng-repeat="switch in switches">
    <h4 ng-bind="::switch.name"></h4>
    <div class="btn-group">
        <a ng-click="setStatus(switch, 1)" class="btn btn-success" translate>On</a>
        <a ng-click="setStatus(switch, 0)" class="btn btn-danger" translate>Off</a>
    </div>
</div>
