<div class="input-group" role="group">
    <input
            class="form-control"
            type="text"
            ng-model="value"
            ng-enter="execute(value)"
            placeholder="{{'Expression'|translate}}"
            />
    <a
        ng-click="execute(value)"
        uib-tooltip="{{'Execute'|translate}}"
        class="input-group-addon btn btn-default"
    >
        <span class="glyphicon glyphicon-play"></span>
    </a>
    <p ng-if="output">{{output}}</p>
</div>
