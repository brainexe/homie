language: php

php:
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

services:
  - redis-server

before_install:
  - composer install
  - wget https://scrutinizer-ci.com/ocular.phar -q
  - gem install sass
  - npm install
  - npm install -g bower grunt
  - bower install
  - grunt buildAll
  - php console cc

script:
  - phpunit --coverage-clover build/logs/clover.xml --coverage-clover=coverage.clover

after_script:
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
