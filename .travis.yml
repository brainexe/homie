language: php

php:
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

services:
  - redis-server

before_install:
  - composer update --no-dev
  - if [ "`phpenv version-name`" != "hhvm" ]; then echo "extension = redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - wget https://scrutinizer-ci.com/ocular.phar
  - npm install
  - npm install -g bower grunt
  - bower install
  - grunt buildAll

script:
  - phpunit --coverage-clover build/logs/clover.xml --coverage-clover=coverage.clover
  - npm test

after_script:
  - if [ $TRAVIS_TEST_RESULT == 0 ]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi
